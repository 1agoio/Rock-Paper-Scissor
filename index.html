<body>
    <script>
        
        function RPS(){
            //defining variables and properties
            let playerChoice = prompt('Choose between rock, paper, and scissors');
            if(playerChoice !== null){
                let playerChoiceLow = playerChoice.toLowerCase();
                console.log(playerChoiceLow);
            let computerChoice = '';
            let min = 0;
            let max = 3;
            let difference = max - min;
            let rand = Math.random();
        rand = Math.floor( rand * difference);
        rand = rand + min;
        console.log(rand);

        if (rand === 0){
        computerChoice = 'rock';
        console.log('computer chose rock');
        console.log(rand);
        } else if (rand === 1) {
        computerChoice = 'paper';
        console.log('computer chose paper');
        console.log(rand);
        } else if (rand === 2){
        computerChoice = 'scissors';
        console.log('computer chose scissors');
        console.log(rand);
        } else console.log('something went wrong here');
        console.log(computerChoice);
        function checkWinner(){
            if(playerChoiceLow == computerChoice){
                console.log("it's a draw");
            } else if(playerChoiceLow === 'rock' && computerChoice === 'scissors'){
                console.log('You win');
            } else if(playerChoiceLow === 'paper' && computerChoice === 'rock'){
                console.log('You win');
            } else if(playerChoiceLow === 'scissors' && computerChoice === 'paper'){
                console.log('You win');
            } else if(playerChoiceLow === 'scissors' && computerChoice === 'rock'){
                console.log('You lost');
            } else if(playerChoiceLow === 'rock' && computerChoice === 'paper'){
                console.log('You lost');
            } else if(playerChoiceLow === 'paper' && computerChoice === 'scissors'){
                console.log('You lost');
            } 
        }

        
        }
        else {
                console.log('game cancelled');
            }
            checkWinner();
            } 
            
        RPS();
        
    </script>
